{% load bootstrap4 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>New Article</title>
  {{form.media}}
  <!-- css -->
  {% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/basenews.css' %}"> {% endblock %}
  <!--scripts  -->
  {% block scripts %}
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- pooper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/popper.min.js"></script>
  {% bootstrap_javascript %}
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  {% endblock %}
</head>
<body>
  <div class="container">
    <form action="{% url 'new-article' %}" method="post" enctype="multipart/form-data">
      {%csrf_token%}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-outline-success btn-lg" value="Post">
    </form>
  </div>
</body>

</html>
