{% load bootstrap3 %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% if title %}
    <title>Moringa Tribune -{{title}}</title>
    {% else %}
    <title>Moringa Tribune</title>
    {% endif %}
<!-- css -->
    {% block styles %}
      {% bootstrap_css %}
    {% endblock %}
<!--scripts  -->
    {% block scripts %}
    <!-- jquery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- pooper -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/popper.min.js"></script>
      {% bootstrap_javascript %}
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <h1 class="text-center">News for {{date|date:"l d-F Y"}}</h1>
    {% endblock %}
  </body>
</html>
