{% extends 'all-news/base.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <img src="{{article.article.url}}" class="img-fluid" alt="">
    </div>
    <div class="row">
      <h1 class="text-center">{{article.title}}</h1>
    </div>
    <div class="row">
      <p>{{article.body}}</p>
    </div>
    <div class="row">
      <p>Posted {{article.pup_date|timesince}} by {{article.editor.first_name}}</p>
    </div>
  </div>
{% endblock %}
